<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="./build/aya.js"></script>
   <title>ayajs</title>
</head>

<body>

   <script>
      var aya = new aya.Application();
      console.log(aya);

      var arrow = aya.Line(200,100,400-50 - 10,100);
      arrow.draw();
      var res = aya.Component("ressource", {x:400, y: 100, r: 50, nb_method: 4});
      res.form.removeBoxFromDOM();

      var los = aya.Component("lozenge", {x: 600, y: 100, width: 200, height: 200});

      var tri = aya.Component("triangle", {x1: 100, y1: 100, x2 : 200, y2: 200, x3: 300, y: 300});

      var circle = aya.Component("circle", {x: 400, y: 400, r: 50});

      document.body.append(aya.svg);
   </script>

</body>
</html>
