<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="initial-scale=1.0">
   <script type="application/javascript"  src="./build/aya.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ayajs@2.0.6/build/style.css">
   <!-- <script type="application/javascript"  src="https://cdn.jsdelivr.net/npm/ayajs@2.0.6/build/aya.js"></script> -->
   <!-- <link href="style.css" rel="stylesheet"> -->
   <title>ayajs</title>
</head>

<body >

   <script>
      console.log(aya);
      var aya = new aya.Init();

     try{
      var text = aya.Text(100, 100, "caaaaaonffffffpppppppppp", 600);
      text.draw();

      var cir = aya.Component("circle", {x: 260, y: 530, r: 30});


      // var polilyne =  aya.Component("polyline", {points: [100, 100, 150, 200, 300, 200, 400, 150]});

      // var rec1 = aya.Component("rectangle", {x: 200, y: 500, width: 30, height: 60});
      var rec2 = aya.Component("rectangle", {x: 330, y: 580, width: 30, height: 60});
      var lk = aya.Link(cir.uuid, rec2.uuid, {end_dest: "triangle"});
      var dk = aya.Link(rec2.uuid,cir.uuid, {altpath: true, end_dest: "triangle"});

      lk.line.makeHiddenVertex();
      dk.line.makeHiddenVertex();

      cir.shape.makeHiddenCpoints();
      cir.shape.makeHiddenVertex();

      // rec1.shape.makeHiddenCpoints();
      // rec1.shape.makeHiddenVertex();
      
      rec2.shape.makeHiddenCpoints();
      rec2.shape.makeHiddenVertex();
     }
     catch(e){
      console.log(e);
     }
      document.body.append(aya.svg);
   </script>
</body>
</html>
