<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="./build/aya.js"></script>
   <title>ayajs</title>
</head>

<body>
   <script>
      var svg;
      console.log(aya);
      svg = document.createElementNS("http://www.w3.org/2000/svg", 'svg');
      svg.setAttribute("width", 1300);
      svg.setAttribute("height", 600);
      svg.setAttribute("id", "svg");

      svg.addEventListener("mousemove", aya.events.mouseMoveCb);
      svg.addEventListener("mouseup", aya.events.mouseUpCb);

    
      var rect = new aya.Component("rectangle", {
         x: 100,
         y: 100, 
         width: 300,
         height: 200
      });

      var rect2 = new aya.Rectangle(aya._uuid.generate(), 0, 0, 20, 20 );

      var tri = new aya.Triangle(aya._uuid.generate(), 0, 0, 0, 100, 50, 100);

      
      rect.form.addChild(rect2, (p, c)=> {
         console.log(c);
         c.setOffsetX(p.x + 200);
         c.setOffsetY(p.y + 100);
         c.setScaleX(4);
         c.setScaleY(3);
      }, (p, c) => {

      });

      rect.form.addChild(tri, (p, c)=> {
         c.setOffsetX(p.x + 300);
         c.setOffsetY(p.y);
      }, (p, c) => {
         c.setRotateAngle(-10);
      });
      document.body.append(svg);
   </script>

</body>

</html>
